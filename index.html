<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <div class="form-group">
                <h3 for="name">Name:</h3>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <small class="error-message" id="nameError"></small>
            </div>

            <div class="form-group">
                <h3 for="email">Email :</h3>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-message" id="emailError"></small>
            </div>

            <div class="form-group">
                <h3 for="phone">Phone Number :</h3>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                <small class="error-message" id="phoneError"></small>
            </div>

            <div class="form-group">
                <h3 for="message">Message :</h3>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                <small class="error-message" id="messageError"></small>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
          <br>
          <br>
            <!-- <a href="./templets/display.html">Show Data</a> -->
             <a href="./templets/display.html">View User </a>
        </form>
    </div>
</body>
</html>
